<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
</head>
<body>
    <h1>User Profile</h1>
    <p id="username"></p>

    <script>
        // Function to get the username from the URL
        function getUsernameFromURL() {
            const path = window.location.pathname; // Get the path of the URL
            const parts = path.split('/'); // Split the path into parts

            // Check if the URL matches the expected pattern
            if (parts.length === 3 && parts[1] === 'profile') {
                return parts[2]; // Return the username part
            }
            return null; // Return null if not found
        }

        // Display the username on the page
        const username = getUsernameFromURL();
        if (username) {
            document.getElementById('username').innerText = username; // Show the username
        } else {
            document.getElementById('username').innerText = "Profile Not Found"; // Show an error message
        }
    </script>
</body>
</html>
