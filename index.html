<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SU</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>UUID and Skin Viewer</h1>
        <input type="text" id="username" placeholder="Enter Minecraft Username">
        <button id="fetch-btn">Fetch UUID</button>
        <div id="uuid-data"></div>
    </div>
    <!--<script src="./script.js"></script>-->
    <script>
        document.getElementById('fetch-btn').addEventListener('click', async () => {
    const username = document.getElementById('username').value;
    if (!username) {
        document.getElementById('uuid-data').innerHTML = "Please enter a username.";
        return;
    }

    try {
        const response = await fetch(`https://api.ashcon.app/mojang/v2/user/${username}`);
        const data = await response.json();
        
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const urlData = urlParams.get('urlData')
        
        if (data && data.uuid) {
            document.getElementById('uuid-data').innerHTML = `
                <h2>UUID: ${data.uuid}</h2>
                <h2>IGN: ${data.username}</h2>
                <h3>from url: ${urlData}</h3>
                <h3>from url: ${window.location.search}</h3>
            `;
        } else {
            document.getElementById('uuid-data').innerHTML = "User not found.";
        }
    } catch (error) {
        document.getElementById('uuid-data').innerHTML = "An error occurred.";
    }
});
    </script>
</body>
</html>
