<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypixel Skyblock Profile Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hypixel Skyblock Profile Viewer</h1>
    <input type="text" id="usernameInput" placeholder="Enter Minecraft Username">
    <button onclick="getProfileData()">Get Profile</button>
    <div id="result">
        <p id="uuid"></p>
        <img id="skin" alt="Minecraft Skin">
        <pre id="profileData"></pre>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
